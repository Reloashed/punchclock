<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:insert="~{fragments/default.html :: head}"></th:block>
    <title>Punchclock: Eintrag erstellen</title>
</head>

<body>
<th:block th:insert="~{fragments/default.html :: header}"></th:block>
<main>
    <h1>Eintrag erstellen</h1>
    <form action="#" th:action="@{/create}" th:object="${entry}" method="post">
        <label for="description">Beschreibung</label>
        <textarea th:field="*{entry.description}" id="description" placeholder="Beschreibung"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{entry.description}"></span>
        <label for="checkIn">Von</label>
        <input type="datetime-local" th:field="*{entry.checkIn}" id="checkIn"/>
        <span th:if="${#fields.hasErrors('checkIn')}" th:errors="*{entry.checkIn}"></span>
        <label for="checkOut">Bis</label>
        <input type="datetime-local" th:field="*{entry.checkOut}" id="checkOut"/>
        <span th:if="${#fields.hasErrors('checkOut')}" th:errors="*{entry.checkOut}"></span>
        <div th:if="${#fields.hasErrors('checkOutAfterCheckIn')}"
             th:text="${#fields.errors('checkOutAfterCheckIn')[0]}"></div>
        <button type="submit">Erstellen</button>
    </form>
</main>
<th:block th:insert="~{fragments/default.html :: footer}"></th:block>
</body>

</html>
